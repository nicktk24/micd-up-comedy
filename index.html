<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riding Pine Co.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .btn {
      display: block;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      padding: 15px 20px;
      margin: 10px auto;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #ddd;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/public/riding-pine-logo.png" alt="Riding Pine Co. Logo" class="logo" />
    <h1>Riding Pine Co.</h1>
    <p>Comedy that benches the rest. Monthly shows in Phoenix.</p>

    <a class="btn" href="https://www.instagram.com/ridingpineco" target="_blank">Follow Us on Instagram</a>
    <a class="btn" href="#">Buy Tickets for Next Show</a>
    <a class="btn" href="#">Join Our Email List</a>

    <p style="margin-top: 3em; font-size: 0.8em; color: #666;">&copy; 2025 Riding Pine Co. All rights reserved.</p>
  </div>
</body>
</html>
